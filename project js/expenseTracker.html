<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="expenseTracker.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense tracker</h1>
      <form action="" id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense name" />
        <input type="number" id="expense-amount" />
        <button type="submit" id="submit">Add Expense</button>
      </form>
      <h2>Expenses</h2>
      <ul id="expense-list">
        <!-- expense will be dynamically added here -->
      </ul>
      <div id="total">
        <h3>Total : $<span id="total-amount">0.00</span></h3>
      </div>
    </div>
    <script src="expenseTracker.js"></script>
  </body>
</html>
