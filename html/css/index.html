<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: #a6a4a4;
        border-radius: 8px;
        padding: 30px;
        width: 300px;
      }
      h2 {
        color: blue;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;

        flex-direction: column;
        /* gap: 10px; */
      }
      input {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        background-color: #8d8c8c;
        border: 1px solid black;
      }
      button {
        background-color: rgb(15, 78, 214);
        color: white;
        border-radius: 4px;
      }
      button:hover{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login Page</h2>
      <form action="">
        <input placeholder="email" type="email" />
        <input type="password" placeholder="password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
